<template>
    <lightning-card title="ðŸ“ Detailed Contact Form" icon-name="standard:contact">
        <div class="slds-p-around_medium">
            <!-- Personal Information Section -->
            <div class="slds-section slds-m-bottom_large">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Personal Information">Personal Information</span>
                </h3>
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-wrap slds-gutters_small">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                label="First Name" 
                                data-id="firstName" 
                                required
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                label="Last Name" 
                                data-id="lastName" 
                                required
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                type="email" 
                                label="Email" 
                                data-id="email"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                type="tel" 
                                label="Phone" 
                                data-id="phone"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input 
                                type="date" 
                                label="Birth Date" 
                                data-id="birthDate"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Professional Information Section -->
            <div class="slds-section slds-m-bottom_large">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Professional Information">Professional Information</span>
                </h3>
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-wrap slds-gutters_small">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                label="Company" 
                                data-id="company"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                label="Job Title" 
                                data-id="title"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input 
                                label="Department" 
                                data-id="department"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="slds-section slds-m-bottom_large">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Address Information">Address Information</span>
                </h3>
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-wrap slds-gutters_small">
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-input 
                                label="Street Address" 
                                data-id="street"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                label="City" 
                                data-id="city"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                label="State/Province" 
                                data-id="state"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                label="Postal Code" 
                                data-id="postalCode"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                label="Country" 
                                data-id="country"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Information Section -->
            <div class="slds-section slds-m-bottom_large">
                <h3 class="slds-section__title slds-theme_shade">
                    <span class="slds-truncate slds-p-horizontal_small" title="Additional Information">Additional Information</span>
                </h3>
                <div class="slds-p-around_medium">
                    <div class="slds-grid slds-wrap slds-gutters_small">
                        <div class="slds-col slds-size_1-of-1">
                            <lightning-textarea 
                                label="Notes" 
                                data-id="notes"
                                placeholder="Enter any additional notes about this contact..."
                                class="slds-m-bottom_small">
                            </lightning-textarea>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-combobox
                                label="Lead Source"
                                data-id="leadSource"
                                options={leadSourceOptions}
                                placeholder="Select lead source"
                                class="slds-m-bottom_small">
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input 
                                type="checkbox" 
                                label="Subscribe to Newsletter" 
                                data-id="newsletter"
                                class="slds-m-bottom_small">
                            </lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="slds-grid slds-gutters_large slds-m-top_large">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button 
                        variant="neutral" 
                        label="Clear Form" 
                        title="Clear Form" 
                        onclick={handleClear}
                        class="slds-width_full">
                    </lightning-button>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-button 
                        variant="brand" 
                        label="Create Contact" 
                        title="Create Contact" 
                        onclick={handleCreate}
                        class="slds-width_full create-btn">
                    </lightning-button>
                </div>
            </div>

            <!-- Success/Error Message -->
            <template if:true={message}>
                <div class="slds-m-top_medium slds-align_absolute-center">
                    <lightning-icon 
                        icon-name={messageIcon} 
                        variant={messageVariant}
                        size="small">
                    </lightning-icon>
                    <span class="slds-m-left_small slds-text-color_{messageVariant}">
                        {message}
                    </span>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
