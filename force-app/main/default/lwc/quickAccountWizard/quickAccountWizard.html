<template>
    <lightning-card title="âœ¨ Quick Account Wizard" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_small">
                <lightning-input label="Account Name" data-id="accName" required></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input type="tel" label="Phone Number" data-id="accPhone"></lightning-input>
            </div>
            
            <div class="slds-align_absolute-center slds-m-top_medium">
                <!-- This is the button Kamikaze will be  interacting with the  -->
                <lightning-button 
                    variant="brand" 
                    label="Create Account" 
                    title="Create Account" 
                    onclick={handleCreate}
                    class="create-btn">
                </lightning-button>
            </div>

            <template if:true={message}>
                <div class="slds-m-top_medium slds-text-color_success slds-align_absolute-center">
                    {message}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
