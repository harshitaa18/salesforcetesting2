<template>
    <lightning-card title="New Enterprise Account" icon-name="standard:account">
        <div class="slds-p-around_medium">
            
            <!-- Professional Header -->
            <div class="slds-border_bottom slds-m-bottom_medium">
                <h2 class="slds-text-heading_medium">Account Details</h2>
                <p class="slds-text-color_weak slds-m-bottom_small">Enter the corporate details below.</p>
            </div>

            <!-- 2-Column Grid Lafjfyout -->
            <lightning-layout multiple-rows="true">
                
                <!-- COLUMN 1 -->
                <lightning-layout-item size="6" padding="horizontal-small">
                    <lightning-input label="Account Name" data-id="accName" required onchange={handleInputChange} class="slds-m-bottom_small"></lightning-input>
                    <lightning-input label="Phone" type="tel" data-id="accPhone" onchange={handleInputChange} class="slds-m-bottom_small"></lightning-input>
                    <lightning-combobox 
                        label="Industry" 
                        data-id="accIndustry"
                        placeholder="Select Industry..." 
                        options={industryOptions} 
                        onchange={handleInputChange}
                        class="slds-m-bottom_small">
                    </lightning-combobox>
                    <lightning-input label="Annual Revenue" type="number" formatter="currency" data-id="accRevenue" onchange={handleInputChange} class="slds-m-bottom_small"></lightning-input>
                </lightning-layout-item>

                <!-- COLUMN 2 -->
                <lightning-layout-item size="6" padding="horizontal-small">
                    <lightning-input label="Account Number" data-id="accNumber" onchange={handleInputChange} class="slds-m-bottom_small"></lightning-input>
                    <lightning-input label="Website" type="url" data-id="accWebsite" onchange={handleInputChange} class="slds-m-bottom_small"></lightning-input>
                    <lightning-input label="Employees" type="number" data-id="accEmployees" onchange={handleInputChange} class="slds-m-bottom_small"></lightning-input>
                    <lightning-input label="Billing City" data-id="accCity" onchange={handleInputChange} class="slds-m-bottom_small"></lightning-input>
                </lightning-layout-item>

            </lightning-layout>

            <!-- Footer Actions rfgugkjnkjnfvjttrggtgjrfj-->
            <div class="slds-align_absolute-center slds-m-top_large">
                <lightning-button 
                    variant="brand" 
                    label="Create Account" 
                    title="Create Account" 
                    onclick={handleCreate}
                    class="create-btn">
                </lightning-button>
            </div>

            <!-- Success Message Area -->
            <template if:true={successMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_success slds-m-top_medium" role="alert">
                    <span class="slds-assistive-text">success</span>
                    <h2>{successMessage}</h2>
                </div>
            </template>

            <!-- Error Message Area -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-alert_error slds-m-top_medium" role="alert">
                    <h2>{errorMessage}</h2>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
