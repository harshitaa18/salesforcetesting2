<template>
    <lightning-card title="âœ¨ Quick Account Wizard" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <div class="slds-m-bottom_small">
                <lightning-input label="Account Name" data-id="accName" required></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input type="tel" label="Phone Number" data-id="accPhone"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input type="email" label="Email" data-id="accEmail"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input type="url" label="Website" data-id="accWebsite"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input label="Billing Street" data-id="accBillingStreet"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input label="Billing City" data-id="accBillingCity"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input label="Billing State/Province" data-id="accBillingState"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input label="Billing Postal Code" data-id="accBillingPostalCode"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input label="Billing Country" data-id="accBillingCountry"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input label="Industry" data-id="accIndustry"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input type="number" label="Annual Revenue" data-id="accAnnualRevenue" formatter="currency"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-input type="number" label="Number of Employees" data-id="accEmployees"></lightning-input>
            </div>
            <div class="slds-m-bottom_small">
                <lightning-textarea label="Description" data-id="accDescription" maxlength="255"></lightning-textarea>
            </div>
            
            <div class="slds-align_absolute-center slds-m-top_medium">
                <!-- This is the button Kamikaze will interacct with -->
                <lightning-button 
                    variant="brand" 
                    label="Create Account" 
                    title="Create Account" 
                    onclick={handleCreate}
                    class="create-btn">
                </lightning-button>
            </div>

            <template if:true={message}>
                <div class="slds-m-top_medium slds-text-color_success slds-align_absolute-center">
                    {message}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
